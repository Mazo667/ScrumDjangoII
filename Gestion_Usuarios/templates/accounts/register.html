{% extends "base.html" %}

{% block content %}
<div class="centrar">
    <div class="container">
        <p class="titulo-container">Registro</p>
        <form method="post" class="form1">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
                {% for error in field.errors %}
                    <p >{{ error }}</p>
                {% endfor %}
            {% endfor %}
            <button type="submit" class="submit">Registrarse</button>
    
        </form>
        <p class="forgot"><a href="{% url 'accounts:login' %}">Ya tiene una cuenta? Inicie Sesion</a></p>
    </div>
</div>

{% endblock %}
